<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSV_QUERY_DASHBOARD</title>
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/loginpage.css}" />
</head>
<body>
	<!-- overrides the layout page content fragment -->
	<div layout:fragment="content" th:remove="tag"></div>
	<div th:replace="fragments/header :: header"></div>
	<div class=" container-fluid">
		<div class="row login-bg">
			<div class="col d-flex justify-content-between"></div>
			<div class="col-xl-3 m-t-10">
				<div class="card bg-gradient-light " style="height: 30em;">
					<div class="card-header bg-primary title text-center">LOGIN</div>
					<div class="card-body bg-gradient">
						<form id="loginform" class="form-horizontal" th:action="@{/login}"
							method="post">
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-user-circle" aria-hidden="true"> </i></span>
								</div>
								<input id="empID" class="form-control" name="username" value=""
									autofocus="autofocus" placeholder="Please Enter Employee ID"
									required>
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-unlock-alt" aria-hidden="true"></i></span>
								</div>
								<input id="login-password" type="password" class="form-control"
									name="password" placeholder="password" required>
							</div>
							<div class="form-group m-t-10">
								<!-- Button -->
								<div class="col-sm-12 ">
									<button type="submit" class="btn btn-info">Login</button>
									<br />
								</div>
							</div>
							<div id="alert_loginFail"></div>
							<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
						</form>
					</div>
				</div>
			</div>
			<div class="col-xl-3 m-t-10">
				<div th:if="${signupError}">
					<div class="alert alert-danger signupForm" id="signupForm"
						th:text="${signupError}"></div>
				</div>
				<div th:if="${success}">
					<div class="alert alert-info">You've successfully registered!</div>
				</div>
				<div class="card bg-gradient" style="height: 35em;">
					<div class="card-header bg-primary title text-center">Your
						Details</div>
					<div class="card-body">
						<form class="form-horizontal" th:object="${user}"
							th:action="@{/register}" method="post">
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-user-circle" aria-hidden="true"> </i></span>
								</div>
								<input id="empID" class="form-control " name="empID"
									placeholder="Please Enter Employee ID" required="required">
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-user-circle" aria-hidden="true"> </i></span>
								</div>
								<input id="firstName" class="form-control " name="firstName"
									placeholder="first name" required="required">
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-user-circle" aria-hidden="true"> </i></span>
								</div>
								<input id="lastName" class="form-control " name="lastName"
									placeholder="last name">
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"
										aria-hidden="true"></i></span>
								</div>
								<input id="email" class="form-control"
									placeholder="Please Enter Orgnaization Email" />
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-mobile"
										aria-hidden="true"></i></span>
								</div>
								<input id="mobileNo" class="form-control" name="mobileNo"
									placeholder="please enter mobile no" />
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-unlock-alt" aria-hidden="true"></i></span>
								</div>
								<input id="password" class="form-control" type="password"
									name="password" required="required"
									placeholder="please enter password" />
							</div>
							<div class="input-group m-b-20">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa fa-unlock-alt" aria-hidden="true"></i> </span>
								</div>
								<input id="confirmPassword" class="form-control" type="password"
									name="confirmPassword" required="required"
									placeholder="please enter confirm password" />
							</div>
							<div class="form-group m-b-20 m-t-10">
								<button type="submit" class="btn btn-success">Register</button>
								<!-- <div class="col-sm-12 m-t-10">
									<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
								</div> -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
</html>
